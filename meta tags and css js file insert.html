
<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags are information about something, following are few other meta tag examples -->
    <meta name="description" content="whatever is the discription">

    <meta name="robots" content="INDEX, FOLLOW">

    <title>Document</title>

<link rel="stylesheet" href="samplenamefile.css">

<script src="samplefilename.js"></script>
